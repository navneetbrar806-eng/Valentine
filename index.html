<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>‚ù§Ô∏è Valentine?</title>
  <style>
    :root{
      --bg1:#ffeff5; --bg2:#ffe4ec; --ink:#2b2b2b;
      --pink:#ff4d86; --pink2:#ff7aa8;
      --card:rgba(255,255,255,.78);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; overflow:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 20% 20%, var(--bg1), transparent),
        radial-gradient(1200px 600px at 80% 80%, var(--bg2), transparent),
        linear-gradient(135deg,#fff,#ffe9f1);
    }

    /* Floating hearts */
    .hearts{position:fixed; inset:0; pointer-events:none; overflow:hidden}
    .heart{
      position:absolute; width:18px; height:18px; transform:rotate(45deg);
      opacity:.7; animation:floatUp linear infinite;
      filter:drop-shadow(0 6px 8px rgba(0,0,0,.08));
      background:linear-gradient(180deg,var(--pink2),var(--pink));
    }
    .heart::before,.heart::after{
      content:""; position:absolute; width:18px; height:18px; border-radius:50%;
      background:linear-gradient(180deg,var(--pink2),var(--pink));
    }
    .heart::before{left:-9px; top:0}
    .heart::after{left:0; top:-9px}
    @keyframes floatUp{
      from{transform:translateY(30px) rotate(45deg)}
      to{transform:translateY(-120vh) rotate(45deg)}
    }

    .wrap{height:100vh; display:grid; place-items:center; padding:24px}
    .card{
      width:min(720px,92vw);
      background:var(--card);
      backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,.6);
      border-radius:24px;
      padding:clamp(18px,4vw,34px);
      box-shadow:0 18px 60px rgba(0,0,0,.12);
      text-align:center;
      position:relative;
    }
    .title{
      font-size:clamp(26px,4.2vw,44px);
      margin:0 0 10px;
      letter-spacing:-0.02em;
    }
    .subtitle{
      margin:0 0 18px;
      font-size:clamp(16px,2.2vw,20px);
      opacity:.9;
    }

    /* YES row (always stable, never overlaps) */
    .yesRow{
      display:flex; justify-content:center; gap:12px; flex-wrap:wrap;
      margin: 6px 0 14px;
    }

    button{
      border:0; padding:14px 22px; border-radius:999px;
      font-size:18px; cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease, filter .12s ease;
      user-select:none; -webkit-tap-highlight-color:transparent;
    }
    button:active{transform:scale(.98)}
    #yesBtn{
      background:linear-gradient(180deg,#ff7aa8,#ff3f7f);
      color:#fff;
      box-shadow:0 12px 28px rgba(255,63,127,.25);
    }
    #yesBtn:hover{filter:brightness(1.02); transform:translateY(-1px)}

    /* Dedicated play area for NO (prevents overlap) */
    .noZone{
      position:relative;
      width:100%;
      height: clamp(140px, 22vh, 220px);
      border-radius:18px;
      border:1px dashed rgba(0,0,0,.10);
      background:rgba(255,255,255,.35);
      overflow:hidden;
      padding:12px;
      margin-top: 8px;
    }
    .noHint{
      font-size:13px; opacity:.65; margin:0 0 10px;
    }

    #noBtn{
      background:rgba(255,255,255,.92);
      color:#222;
      border:1px solid rgba(0,0,0,.08);
      box-shadow:0 10px 22px rgba(0,0,0,.10);
      position:absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      touch-action: manipulation;
    }

    /* Bubble inside the noZone */
    .bubble{
      position:absolute;
      padding:10px 12px;
      background:rgba(255,255,255,.95);
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      box-shadow:0 10px 24px rgba(0,0,0,.10);
      font-size:14px;
      opacity:0;
      transform:translateY(6px);
      transition:opacity .18s ease, transform .18s ease;
      pointer-events:none;
      max-width: 220px;
      text-align:left;
    }
    .bubble.show{opacity:1; transform:translateY(0)}
    .bubble::after{
      content:"";
      position:absolute;
      left:20px; bottom:-8px;
      width:14px; height:14px;
      background:rgba(255,255,255,.95);
      border-right:1px solid rgba(0,0,0,.08);
      border-bottom:1px solid rgba(0,0,0,.08);
      transform:rotate(45deg);
    }

    /* Celebration overlay */
    .overlay{
      position:fixed; inset:0;
      display:grid; place-items:center;
      background:rgba(255,255,255,.65);
      backdrop-filter:blur(10px);
      opacity:0; pointer-events:none;
      transition:opacity .25s ease;
    }
    .overlay.show{opacity:1; pointer-events:auto}
    .overlayCard{
      width:min(720px,92vw);
      border-radius:24px;
      padding:28px;
      background:rgba(255,255,255,.88);
      border:1px solid rgba(0,0,0,.06);
      box-shadow:0 18px 70px rgba(0,0,0,.14);
      text-align:center;
    }
    .big{font-size:clamp(26px,4.2vw,42px); margin:0 0 10px}
    .small{margin:0 0 16px; font-size:clamp(16px,2.2vw,20px); opacity:.9}
    .hint{font-size:13px; opacity:.7; margin:0}
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card" id="card">
      <h1 class="title">Heyyy!! üòé</h1>
      <p class="subtitle">I know we have just met, but will this malingkat be my valentine?</p>

      <div class="yesRow">
        <button id="yesBtn">Yes üíñ</button>
      </div>

      <div class="noZone" id="noZone">
        <p class="noHint">Tap ‚ÄúNo‚Äù if you dare üòÑ</p>
        <button id="noBtn" aria-label="No">No üôà</button>
        <div class="bubble" id="bubble">are you sure?</div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="overlayCard">
      <h2 class="big">THANKS SHORTIE üòâ!!</h2>
      <p class="small"> </p>
      <p class="hint">(Tap anywhere to close)</p>
    </div>
  </div>

  <script>
    // ---------- Floating hearts ----------
    const heartsEl = document.getElementById("hearts");
    const HEART_COUNT = 18;
    const rand = (min, max) => Math.random() * (max - min) + min;

    for (let i = 0; i < HEART_COUNT; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      const left = rand(0, 100);
      const dur = rand(6, 14);
      const delay = rand(0, 8);
      const size = rand(10, 22);
      h.style.left = left + "vw";
      h.style.bottom = rand(-20, 10) + "vh";
      h.style.animationDuration = dur + "s";
      h.style.animationDelay = delay + "s";
      h.style.width = size + "px";
      h.style.height = size + "px";
      heartsEl.appendChild(h);
    }

    // ---------- Interactive NO button ----------
    const noZone = document.getElementById("noZone");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const bubble = document.getElementById("bubble");
    const overlay = document.getElementById("overlay");

    const messages = [
      "are you sure?",
      "like‚Ä¶ 100% sure? üò≥",
      "don‚Äôt break my heart ü•∫",
      "try again üòÖ",
      "pleaseeee üíó",
      "last chance‚Ä¶ üòà"
    ];
    let noCount = 0;

    const clamp = (v, min, max) => Math.min(Math.max(v, min), max);

    function placeNoButtonRandom() {
      const zoneRect = noZone.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const pad = 10;
      const minX = pad;
      const maxX = zoneRect.width - btnRect.width - pad;
      const minY = 44; // keep below hint text
      const maxY = zoneRect.height - btnRect.height - pad;

      const x = rand(minX, Math.max(minX, maxX));
      const y = rand(minY, Math.max(minY, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0, 0)";

      // Bubble near the button
      const bubbleX = clamp(x + btnRect.width / 2 - 60, pad, zoneRect.width - 230);
      const bubbleY = clamp(y - 56, pad, zoneRect.height - 120);
      bubble.style.left = bubbleX + "px";
      bubble.style.top = bubbleY + "px";

      bubble.classList.add("show");
      clearTimeout(placeNoButtonRandom._t);
      placeNoButtonRandom._t = setTimeout(() => bubble.classList.remove("show"), 900);
    }

    function noEscape() {
      noCount++;
      bubble.textContent = messages[noCount % messages.length];
      placeNoButtonRandom();

      // Make YES more tempting but keep it in place
      const scale = 1 + Math.min(noCount, 10) * 0.04;
      yesBtn.style.transform = `scale(${scale})`;
      yesBtn.style.boxShadow = `0 16px 40px rgba(255, 63, 127, ${0.18 + Math.min(noCount, 10) * 0.02})`;
    }

    // Desktop: hover makes it run
    noBtn.addEventListener("mouseenter", noEscape);

    // Mobile: tap makes it run
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      noEscape();
    });

    yesBtn.addEventListener("click", () => {
      overlay.classList.add("show");
      noBtn.style.pointerEvents = "none";
    });

    overlay.addEventListener("click", () => overlay.classList.remove("show"));

    window.addEventListener("resize", () => placeNoButtonRandom());

    requestAnimationFrame(placeNoButtonRandom);
  </script>
</body>
</html>
